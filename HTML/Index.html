<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoiseMeter</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8qduVg0T0kGtZm3nJXl3eM2N5Fw5l/6m/RtZxixicp4fXoC5T9Mi/AfFq03j" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>


<body>
    <header class="header">
        <a href="#" class="logo">Noise Meter</a>
        <nav class="navbar">
            <a href="#" id="dashboardLink" style="display: none;">Dashboard</a>
            <a href="ContactUs.html">Contact Us</a>
            <a href="AboutUs.html">About Us</a>
            <a href="#" id="logoutButton" style="display: none;">Log Out</a>
        </nav>
    </header>

    <div class="login-page">
        <div class="wrapper">
            <form action="" id="loginForm">
                <h1>LogIn</h1>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <p id="errorMessage" class="error-message"></p>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; 2023 Sound Meter Co. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="Privacy.html">Privacy Policy</a></li>
                <li><a href="TermsOfUse.html">Terms of Service</a></li>
                <li><a href="ContactUs.html">Contact Us</a></li>
            </ul>
        </div>
    </footer>


    <script src="login.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+0dFszD3ph/gOYF/6XUJFlLChSJ199Nq8fj"
        crossorigin="anonymous"></script>


</body>

</html>
